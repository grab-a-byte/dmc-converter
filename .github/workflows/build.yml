# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go
name: Go package

on:
  push:
    branches: ["main", "develop"]

  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name : Download Deps
        run: go mod download

      - name: Build
        run: go build -v

      - name: 📦 Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-x86-dmc-convert
          path: ./dmc-convert

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name : Download Deps
        run: go mod download

      - name: Build
        run: go build -v

      - name: 📦 Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-x86-dmc-convert
          path: ./dmc-convert.exe
