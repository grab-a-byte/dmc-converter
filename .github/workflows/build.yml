name: Go package

on:
  push:
    branches: ["main", "develop"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Generate build number
      uses: onyxmueller/build-tag-number@v1
      with:
        token: ${{secrets.github_token}}
    - name: Print new build number
      run: echo "Build number is $BUILD_NUMBER"

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Download Deps
        run: go mod download

      - name: Build
        run: go build -v -o ./dmc-convert

      - name: üì¶ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-x86-dmc-convert
          path: ./dmc-convert

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Download Deps
        run: go mod download

      - name: Build
        run: go build -v -o ./dmc-convert.exe

      - name: üì¶ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-x86-dmc-convert.exe
          path: ./dmc-convert.exe

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    steps:
      - name: Download Artifact Release
        uses: actions/download-artifact@v3

      - name: Download Artifact Release
        uses: actions/download-artifact@v3
        with:
          name: windows-x86-dmc-convert.exe
          path: windows/build

      - name: Download Artifact Release
        uses: actions/download-artifact@v3
        with:
          name: linux-x86-dmc-convert
          path: linux/build

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            windows/build/windows-x86-dmc-convert.exe
            linux/build/linux-x86-dmc-convert
